<h1>{{ nameHero }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ nameHero }} </dd>

  <td>Edad:</td>
  <dd> {{ ageHero }} </dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>

</dl>

<button
  *ngIf="nameHero !== 'IronMan'"
  class="btn btn-primary mx-2"
  (click)="changeName()">
    Cambiar nombre
</button>

<button
  *ngIf="ageHero === 22"
  class="btn btn-primary"
  (click)="changeAge()">
  Cambiar edad
</button>

<button

class="btn btn-primary mx-2"
(click)="resetForm()">
  Reset
</button>
